<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnnyStore</title>
  <link rel="shortcut icon" href="./assets/images/favicon_io(1)/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/global.css">
  <script src="./assets/js/tailwind.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');
  </style>
  <script src="./assets/js/tailwind.config.js"></script>
</head>

<body class="h-full">
  <!-- *****************************************
  NAVIGATION
  ***************************************** -->
  <div class="relative">
    <nav class="bg-white shadow-sm sticky top-0">
      <div class="mx-auto max-w-7xl px-4 py-3 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <a class="flex-shrink-0" href="/">
              <img class="h-auto w-32" src="./assets/images/logo.png" alt="Your Company">
            </a>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a href="#" class="px-3 py-2 text-sm font-medium text-primary" aria-current="page">Home</a>
                <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-secondary hover:bg-primary hover:text-white">About</a>
                <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-secondary hover:bg-primary hover:text-white">Shop</a>
                <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-secondary hover:bg-primary hover:text-white">Contact</a>
              </div>
            </div>
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center justify-center gap-2 md:ml-6">
              <form class="relative" method="post">
                <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 md:w-48 lg:w-full" placeholder="Search">
              </form>
              <div class="relative">
                <span class="absolute left-4 bottom-5 inline-flex items-center rounded-md bg-primary px-2 py-1 text-xs font-medium text-white border-transparent" id="cart-count"></span>
                <a href="./cart.html">
                  <i class='bx bxs-cart-add text-3xl'></i>
                </a>
              </div>
            </div>
          </div>
          <div class="flex md:hidden relative">
            <!-- Mobile menu button -->
            <button type="button" class="relative inline-flex items-center justify-center rounded-md bg-secondary py-1 px-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-controls="mobile-menu" aria-expanded="false" id="hamburger-open">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <i class='bx bx-menu text-2xl text-white' id="hamburger-icon"></i>
            </button>
            <button type="button" class="relative inline-flex items-center justify-center rounded-md bg-secondary py-1 px-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 hidden" aria-controls="mobile-menu" aria-expanded="false" id="hamburger-close">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">close main menu</span>
              <i class='bx bx-x text-2xl text-white'></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="md:hidden hidden fixed z-50 bg-white w-full" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
          <a href="/" class="block rounded-md bg-primary px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
          <a href="/about" class="block rounded-md px-3 py-2 text-sm text-secondary hover:bg-secondary-dark hover:text-white">About</a>
          <a href="/shop" class="block rounded-md px-3 py-2 text-sm text-secondary hover:bg-secondary-dark hover:text-white">Shop</a>
          <a href="/contact" class="block rounded-md px-3 py-2 text-sm text-secondary hover:bg-secondary-dark hover:text-white">Contact</a>
        </div>
        <div class="py-2 px-4 pb-3 flex items-center justify-between gap-3">
          <form class="relative w-full" method="post">
            <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3 w-full" placeholder="Enter keyword">
          </form>
          <div class="relative mr-3">
            <span class="absolute left-3 bottom-5 inline-flex items-center rounded-md bg-primary px-2 py-1 text-xs font-medium text-white border-transparent" id="cart-count"></span>
            <a href="./cart.html">
              <i class='bx bxs-cart-add text-2xl'></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- *****************************************
  HERO
  ***************************************** -->
  <section class="flex items-center justify-center h-60 relative overflow-hidden banner">
    <img src="./assets/images/banner.jpg" class="w-full h-full absolute top-0 object-center object-cover -z-10">
    <span class="block text-white text-xl lg:text-2xl font-semibold text-center">Shop With Us Today</span>
  </section>

  <!-- *****************************************
  CATEGORIES
  ***************************************** -->
  <section class="mx-auto max-w-2xl px-4 pt-16 sm:px-6 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-semibold tracking-tight text-secondary">Categories</h2>
    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-2 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" id="categories">
    </div>
  </section>


  <!-- *****************************************
  FEATURED PRODUCTS
  ***************************************** -->
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-semibold tracking-tight text-secondary">Featured Products</h2>

    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" id="featured-products">
    </div>
  </div>


  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/homepage.js"></script>
</body>

</html>
